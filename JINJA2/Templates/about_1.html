<!-- Это дочерний шаблон -->

{% extends 'layout/default.html' %}
{% block title %} О сайте {% endblock %}
<!-- Блок content полностью переписывает контент такого же блока в базоваом шаблоне -->
{% block content %}
<!-- Метод super позволяет из дочерних шаблонов получить доступ к соответствующим блокам базового шаблона -->
{{ super() }}
<h1>{{self.title()}}</h1>
<p>Классный сайт если его доделать</p>
{% endblock %}
